<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="css\styles.css">

                    </div>
                </div>


                <div class="input-box">
                    <label for="height">
                        Nota G2
                    </label>
                    <div class="input-field">
                        <i class="fa-solid fa-dice"></i>

                        <span>
                            G2
                        </span>
                    </div>
                </div>

                <hr>

                <button id="calculate"> 
                    Calcular
                </button>

            </form>
            <div id="infos" class="hidden">
